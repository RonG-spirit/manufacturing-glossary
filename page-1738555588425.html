      <!-- Enhanced Image Handler -->
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                if (img.dataset.src) {
                  const tempImage = new Image();
                  tempImage.onload = () => {
                    img.src = img.dataset.src;
                    img.classList.remove('opacity-0');
                    img.classList.add('opacity-100');
                  };
                  tempImage.src = img.dataset.src;
                  img.removeAttribute('data-src');
                  observer.unobserve(img);
                }
              }
            });
          }, {
            rootMargin: '50px 0px',
            threshold: 0.01
          });

          const loadImage = (img) => {
            if ('loading' in HTMLImageElement.prototype) {
              img.loading = 'lazy';
            }
            
            img.classList.add('transition-opacity', 'duration-300', 'opacity-0');
            
            img.onerror = () => {
              const width = img.getAttribute('width') || img.clientWidth || 300;
              const height = img.getAttribute('height') || img.clientHeight || 200;
              img.src = `https://placehold.co/${width}x${height}/DEDEDE/555555?text=Image+Unavailable`;
              img.alt = 'Image unavailable';
              img.classList.remove('opacity-0');
              img.classList.add('opacity-100', 'error-image');
            };

            if (img.dataset.src) {
              imageObserver.observe(img);
            } else {
              img.classList.remove('opacity-0');
              img.classList.add('opacity-100');
            }
          };

          document.querySelectorAll('img[data-src], img:not([data-src])').forEach(loadImage);

          // Watch for dynamically added images
          new MutationObserver((mutations) => {
            mutations.forEach(mutation => {
              mutation.addedNodes.forEach(node => {
                if (node.nodeType === 1) {
                  if (node.tagName === 'IMG') {
                    loadImage(node);
                  }
                  node.querySelectorAll('img').forEach(loadImage);
                }
              });
            });
          }).observe(document.body, {
            childList: true,
            subtree: true
          });
        });

        // Performance monitoring
        if ('performance' in window && 'PerformanceObserver' in window) {
          // Create performance observer
          const observer = new PerformanceObserver((list) => {
            const entries = list.getEntries();
            entries.forEach((entry) => {
              if (entry.entryType === 'largest-contentful-paint') {
                // console.log(`LCP: ${entry.startTime}ms`);
              }
              if (entry.entryType === 'first-input') {
                // console.log(`FID: ${entry.processingStart - entry.startTime}ms`);
              }
              if (entry.entryType === 'layout-shift') {
                // console.log(`CLS: ${entry.value}`);
              }
            });
          });

          // Observe performance metrics
          observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input', 'layout-shift'] });

          // Log basic performance metrics
          window.addEventListener('load', () => {
            const timing = performance.getEntriesByType('navigation')[0];
            console.log({
              'DNS Lookup': timing.domainLookupEnd - timing.domainLookupStart,
              'TCP Connection': timing.connectEnd - timing.connectStart,
              'DOM Content Loaded': timing.domContentLoadedEventEnd - timing.navigationStart,
              'Page Load': timing.loadEventEnd - timing.navigationStart
            });
          });
        }

        // Handle offline/online status
        window.addEventListener('online', () => {
          document.body.classList.remove('offline');
          console.log('Connection restored');
        });
        
        window.addEventListener('offline', () => {
          document.body.classList.add('offline');
          console.log('Connection lost');
        });
      </script>

        // Close modal when clicking outside

        // Glossary terms

            // A-D
            "Assembly Line": "A manufacturing process where parts are added to a product in a sequential manner using optimized workflows to create finished products efficiently.",
            "Atmanirbhar Bharat": "A government initiative focused on making India self-reliant across various sectors, particularly in manufacturing, with emphasis on local production and reduced import dependence.",

            "BIS": "Bureau of Indian Standards - India's national standards body responsible for standardization, marking and quality certification of goods.",
            "Brownfield Project": "An industrial or manufacturing project that utilizes existing facilities and infrastructure, often involving expansion or renovation.",

            "Bulk Manufacturing": "Large-scale production of products in substantial quantities to achieve economies of scale.",
            "Carbon Footprint": "The total greenhouse gas emissions caused directly and indirectly by manufacturing operations.",
            "CNC Machines": "Computer Numerical Control machines that automate manufacturing processes through precise, computer-controlled movements.",

        Object.keys(glossaryTerms).forEach(term => {
            const firstLetter = term[0].toUpperCase();
            if (firstLetter <= 'D') sections["A-D"].push(term);
            else if (firstLetter <= 'H') sections["E-H"].push(term);
            else if (firstLetter <= 'L') sections["I-L"].push(term);
            else if (firstLetter <= 'P') sections["M-P"].push(term);
            else sections["Q-T"].push(term);
        });

                searchResults.classList.add('hidden');
                return;
            }

            const matches = Object.keys(glossaryTerms).filter(term => 
                term.toLowerCase().includes(searchTerm) || 
                glossaryTerms[term].toLowerCase().includes(searchTerm)
            );

            if (matches.length > 0) {
                searchResults.innerHTML = matches.map(term => `
                    <div class="p-4 hover:bg-neutral-50 cursor-pointer" onclick="scrollToTerm('${term}')">

                        <p class="text-sm text-neutral-600">${glossaryTerms[term].substring(0, 100)}...</p>

        // Update renderGlossary function to handle category filtering
        function renderGlossary() {
            const content = document.getElementById('glossary-content');
            let termsToShow;
            
            if (currentCategory === 'all') {
                termsToShow = Object.keys(glossaryTerms);
            } else {
                termsToShow = termCategories[currentCategory];
            }

            // Organize filtered terms by sections
            const filteredSections = {
                "A-D": [],
                "E-H": [],
                "I-L": [],
                "M-P": [],
                "Q-T": []
            };

            termsToShow.forEach(term => {
                const firstLetter = term[0].toUpperCase();
                if (firstLetter <= 'D') filteredSections["A-D"].push(term);
                else if (firstLetter <= 'H') filteredSections["E-H"].push(term);
                else if (firstLetter <= 'L') filteredSections["I-L"].push(term);
                else if (firstLetter <= 'P') filteredSections["M-P"].push(term);
                else filteredSections["Q-T"].push(term);
            });

            // Render filtered content
            content.innerHTML = Object.entries(filteredSections)
                .filter(([_, terms]) => terms.length > 0) // Only show sections with terms

            document.querySelectorAll('.category-filter').forEach(button => {
                if (button.dataset.category === currentCategory) {
                    button.classList.add('bg-orange-500', 'text-white');
                    button.classList.remove('bg-neutral-100');
                } else {
                    button.classList.remove('bg-orange-500', 'text-white');
                    button.classList.add('bg-neutral-100');
                }
            });

        // Add category filter event listeners
        document.querySelectorAll('.category-filter').forEach(button => {
            button.addEventListener('click', () => {
                currentCategory = button.dataset.category;
                renderGlossary();
            });

        // Initialize glossary on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderGlossary();
        });
